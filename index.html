<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #username-screen {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 400px;
      text-align: center;
    }
    
    #username-screen h1 {
      color: #667eea;
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    #username-screen input {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    #username-screen input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    #username-screen button {
      width: 100%;
      padding: 15px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    #username-screen button:hover {
      background: #5568d3;
    }
    
    #chat-container {
      display: none;
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      flex-direction: column;
      overflow: hidden;
    }
    
    #chat-header {
      background: #667eea;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #chat-header h2 {
      font-size: 24px;
    }
    
    #current-user {
      background: rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
    }
    
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .message {
      margin-bottom: 15px;
      display: flex;
    }
    
    .message.own {
      justify-content: flex-end;
    }
    
    .message-content {
      max-width: 60%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
    }
    
    .message.own .message-content {
      background: #667eea;
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .message.other .message-content {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .message-sender {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 4px;
      color: #764ba2;
    }
    
    .message-text {
      font-size: 15px;
      line-height: 1.4;
    }
    
    .message-time {
      font-size: 11px;
      margin-top: 4px;
      opacity: 0.7;
    }
    
    #input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }
    
    #message-input {
      flex: 1;
      padding: 12px 20px;
      border: 2px solid #ddd;
      border-radius: 25px;
      font-size: 15px;
    }
    
    #message-input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    #send-button {
      padding: 12px 30px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    #send-button:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>
  <div id="username-screen">
    <h1>ðŸš€ Welcome to Chat Room</h1>
    <input type="text" id="username-input" placeholder="Enter your name" maxlength="20">
    <button id="join-button">Join Chat</button>
  </div>

  <div id="chat-container">
    <div id="chat-header">
      <h2>ðŸ’¬ Chat Room</h2>
      <div id="current-user"></div>
    </div>
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let username = '';
    let socket;

    document.getElementById('join-button').addEventListener('click', joinChat);
    document.getElementById('username-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') joinChat();
    });

    function joinChat() {
      const input = document.getElementById('username-input').value.trim();
      if (input) {
        username = input;
        document.getElementById('username-screen').style.display = 'none';
        document.getElementById('chat-container').style.display = 'flex';
        document.getElementById('current-user').textContent = username;
        
        socket = io();
        
        socket.on('load messages', (messages) => {
          messages.forEach(msg => displayMessage(msg));
        });
        
        socket.on('chat message', (msg) => {
          displayMessage(msg);
        });
      }
    }

    document.getElementById('send-button').addEventListener('click', sendMessage);
    document.getElementById('message-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      
      if (text) {
        const message = {
          username: username,
          text: text,
          timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        };
        
        socket.emit('chat message', message);
        input.value = '';
      }
    }

    function displayMessage(msg) {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${msg.username === username ? 'own' : 'other'}`;
      
      messageDiv.innerHTML = `
        <div class="message-content">
          ${msg.username !== username ? `<div class="message-sender">${msg.username}</div>` : ''}
          <div class="message-text">${msg.text}</div>
          <div class="message-time">${msg.timestamp}</div>
        </div>
      `;
      
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
